<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador de Texto</title>
</head>
<body>
    <h1 class="titulo">Encriptador de Textos</h1>
    <form>
    <main class="presentacion">
   
        <section class="frameEncriptar">
         
                <input class="text-encriptar" type="text" name="input-texto" id="texto-entrada" placeholder="Ingrese el texto aquí">
                <label for="input-texto">* Solo letras minúsculas, sin acento</label>
                <div class="botonesEncriptar">
                <input class="btn btn-primary" type="button" value="Encriptar" id="btn-encriptar" onclick="encriptarTexto();">
                <input class="btn btn-secondary" type="button" value="Desencriptar" id="btn-desencriptar" onclick="desencriptarTexto();" disabled>
                </div>
        </section>

        <section class="frameResultadoEncriptacion">
            <img src="./img/Muñeco.png"  width="250" heigth="100" id="Muñeco" alt="Imagen presentación">        
            <label for="texto-salida" id="lbl-mensaje">Ningún mensaje fue encontrado.</label>
            <input class="text-resultado" type="text" id="texto-salida" style="display: none;">
            <!--<input class="text-resultado" type="text" id="texto-salida">-->
            <input class="btn btn-success" type="button" value="Copiar" id="btn-copiar" disabled>
        </section>    

    </main>  
</form>
    <script src="script.js"></script>
    <p>Sitio en construcción</p>
    <hr>
    <footer class="footer">
        <p>Autor: Nestor Fabricio Campos</p>
        <p>copyrigth @2024</p>
    </footer>
</body>
</html>
