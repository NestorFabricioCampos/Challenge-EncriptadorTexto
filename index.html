<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador de Texto</title>    
</head>
<body>
    <h1 class="titulo">Encriptador de Textos</h1>
    
    <main class="presentacion">
   
        <section class="frameEncriptar">      
                
                <textarea class="text-encriptar" type="text" name="input-texto" id="texto-entrada" oninput="validarTextoEntrada();" placeholder="Ingrese el texto aquí" rows="5" cols="30" ></textarea>                
                <div class="imagenCirculo-MensajeSoloLetras">
                <div class="imagenCirculo-Exclamacion">
                    <img src="./img/bi_exclamation-circle-fill.png">   
                </div>
                <div class="mensaje-SoloLetras" id="msg-SoloLetras">
                <label for="input-texto">Solo letras minúsculas, sin acento.</label>
                </div>
                    <div id="mensajeError" class="error">Solo se permiten letras minúsculas sin acentos.
                    </div>      
                </div>
                <div class="botonesEncriptar">
                <input class="btn btn-primary btn-lg" type="button" value="Encriptar" id="btn-encriptar" onclick="encriptarTexto();" disabled>
                <input class="btn btn-secondary btn-lg" type="button" value="Desencriptar" id="btn-desencriptar" onclick="desencriptarTexto();" disabled>
                </div>
        </section>

        <section class="frameResultadoEncriptacion">
            <img src="./img/Muñeco.png"  width="250" heigth="100" id="Muñeco" alt="Imagen presentación">        
            <div class="cajaNingunMensaje">
            <!--<label for="texto-salida" id="lbl-mensaje">Ningún mensaje fue encontrado.</label>-->
            <p class="parrafoNingunMensaje" id="mensajeNoEncontrado">
                Ningún mensaje fue encontrado.
            </p>
            <p class="ingresoTexto" id="ingresoTextoDeseado">
                Ingresa el texto que desees encriptar o desencriptar.
            </p>        
            </div>
            <input class="text-resultado" type="text" id="texto-salida" style="display: none;">            
            <input class="btn btn-success btn-lg" type="button" value="Copiar" id="btn-copiar" onclick="copiarTexto();" disabled>
        </section>    

    </main>     
   
    <footer class="footer">
        <p>Autor: Nestor Fabricio Campos</p>
        <p>   &copy; 2024 Servicios Informáticos.</p>
    </footer>
</body>
<script src="script.js"></script>
</html>
