<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="img-container">
    <img src="./img/logoProyectoEncriptador.jpg" width="300" heigth="100" alt="logo del proyecto">
    </div>
    <h1 class="titulo">Encriptador de Textos</h1>
    <main class="main">

        <section class="form box">
            <form action="">
                <label for="input-texto">Solo letras minúsculas, sin acento</label>
                <input class="text-input" type="text" name="input-texto" id="input-texto" placeholder="Ingrese el texto aquí">
                <input class="btn" type="submit" value="Encriptar" id="btn-encriptar">
                <input class="btn" type="submit" value="Desencriptar" id="btn-desencriptar">
            </form>
        </section>

        <section class="msg box">
        <input class="msg box">
            <input class="text-input" type="text" id="msg">
            <input class="btn" type="submit" value="Copiar" id="btn-copy">
        </section>

    </main>  
    <script src="script.js"></script>
    <p>Sitio en construcción</p>
    <hr>
</body>
</html>
